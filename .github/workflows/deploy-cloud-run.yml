name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: tshiakani-vtc
  SERVICE_NAME: tshiakani-vtc-api
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          cd backend
          gcloud builds submit --config cloudbuild.yaml \
            --substitutions _SERVICE_NAME=$SERVICE_NAME,_REGION=${{ env.REGION }},COMMIT_SHA=$COMMIT_SHA

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          REGION: ${{ env.REGION }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$COMMIT_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 10 \
            --port 8080 \
            --set-env-vars "NODE_ENV=production,PORT=8080" \
            --update-secrets "JWT_SECRET=jwt-secret:latest,ADMIN_API_KEY=admin-api-key:latest,DB_PASSWORD=database-password:latest" \
            --add-cloudsql-instances $PROJECT_ID:$REGION:tshiakani-vtc-db

      - name: Verify deployment
        env:
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          REGION: ${{ env.REGION }}
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          sleep 10  # Attendre que le service soit prÃªt
          curl -f $SERVICE_URL/health || exit 1

